name: Daily Commit Workflow

on:
  schedule:
    # Runs at 12:00 AM IST (6:30 PM UTC previous day)
    - cron: '30 18 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git with email 21f3002781@ds.study.iitm.ac.in
        run: |
          git config user.name "DevSync Automation Bot"
          git config user.email "21f3002781@ds.study.iitm.ac.in"
      
      - name: Create timestamp file
        run: |
          mkdir -p .devsync
          echo "Last update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .devsync/last-update.txt
          echo "Workflow run: ${{ github.run_number }}" >> .devsync/last-update.txt
          echo "Triggered by: ${{ github.event_name }}" >> .devsync/last-update.txt
      
      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "chore: daily automated update - $(date '+%Y-%m-%d')"
          git push
      
      - name: Log success
        run: |
          echo "âœ“ Daily commit workflow completed successfully"
          echo "Repository: ${{ github.repository }}"
          echo "Commit SHA: $(git rev-parse HEAD)"
